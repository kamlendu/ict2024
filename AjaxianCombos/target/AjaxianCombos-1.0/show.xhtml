<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        States:<br/>
        <c:forEach var="st" items="#{selectionBean.stateids}">
        ${st} <br/>
             
        </c:forEach>
        
         Districts:<br/>
        <c:forEach var="dt" items="#{selectionBean.districtids}">
        ${dt} <br/>
        </c:forEach>
         Cities:<br/>
        <c:forEach var="ct" items="#{selectionBean.cityids}">
        ${ct} <br/>         
        </c:forEach>
    
         Zones:<br/>
        <c:forEach var="zn" items="#{selectionBean.zoneids}">
        ${zn} <br/>         
        </c:forEach>
         
         Wards:<br/>
         <c:forEach var="wd" items="#{selectionBean.wardids}">
        ${wd} <br/>         
        </c:forEach>
    
        Talukas:<br/>
        <c:forEach var="t" items="#{selectionBean.talukaids}">
        ${t} <br/>         
        </c:forEach> 
         
        Villages:<br/>
        <c:forEach var="v" items="#{selectionBean.villageids}">
        ${v} <br/>         
        </c:forEach>
         
         
    </h:body>
</html>
